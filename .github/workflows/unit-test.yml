name: Unit Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install
        run: |
          cd build
          make clean all
          rm -f /usr/bin/kinx
          rm -f /usr/bin/kxrepl
          rm -f /usr/bin/kxtest
          rm -rf /usr/bin/kinxlib
          sudo make install
          cd ..
      - name: run test
        run: |
          echo `pwd`
          ls -lha
          echo kinx
          ls -lha /usr/bin/kinx
          ls -lha /usr/bin/kx*
          ls -lha /usr/bin/kinxlib/*
          kinx --exec:spectest -v
