name: Unit Test

on:
  push:
      paths: ['**.kx', '**/.spectest', 'doc/spec/**.md']
  pull_request:
      paths: ['**.kx', '**/.spectest', 'doc/spec/**.md']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install
        run: |
          make
          sudo make install
      - name: run test
        run: kinx --exec:spectest -v
